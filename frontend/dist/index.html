<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2563eb">
  <title>VisionGuard - Smart Parking Management</title>
  <meta name="description" content="AI-powered smart parking management system with blockchain integration">
  
  <!-- Favicon and Apple Touch Icons -->
  <link rel="icon" href="/assets/images/logo.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Initial Theme Setup -->
  <script>
    const savedTheme = localStorage.getItem('visionguard-ui-theme') || 'system';
    if (savedTheme === 'dark' || (savedTheme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>

  <!-- Loading Animation -->
  <style>
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="h-full bg-gray-50 dark:bg-gray-900">
  <div id="root">
    <div class="h-screen flex items-center justify-center">
      <div class="loading-spinner"></div>
    </div>
  </div>
  
  <noscript>
    <div class="h-screen flex items-center justify-center bg-red-50">
      <div class="text-center p-8 max-w-md">
        <h1 class="text-2xl font-bold text-red-600 mb-4">JavaScript Required</h1>
        <p class="text-red-500">
          This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.
        </p>
      </div>
    </div>
  </noscript>

  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
